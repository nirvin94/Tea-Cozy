    <nav id="nav">
      <span><a href="#mission">Mission</a></span>
      <span><a href="#month">Featured Teas</a></span>
      <span><a href="#locations">Locations</a></span>
    </nav>

    <div id="statement">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

        <div class="feature"><img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" width="300px" height="200px">

  <div id="locations"></div>
